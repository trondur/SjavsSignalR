<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="playcard" value="Play card" />
        <input type="hidden" id="displayname" />
        <ul id="playedCards"></ul>
        <input type="button" id="card1" value="Card1" class="cardButton"/>
        <input type="button" id="card2" value="Card2" class="cardButton"/>
        <input type="button" id="card3" value="Card3" class="cardButton"/>
        <input type="button" id="card4" value="Card4" class="cardButton"/>
        <input type="button" id="card5" value="Card5" class="cardButton"/>
        <input type="button" id="card6" value="Card6" class="cardButton"/>
        <input type="button" id="card7" value="Card7" class="cardButton"/>
        <input type="button" id="card" value="Card8" class="cardButton"/>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
<script type="text/javascript">
    $(function () {
        // Declare a proxy to reference the hub.
        var chat = $.connection.chatHub;
        // Create a function that the hub can call to broadcast messages.
        chat.client.broadcastPlayedCard = function (player, card) {
            // Html encode display name and message.
            var encodedName = $('<div />').text(player).html();
            var encodedMsg = $('<div />').text(card).html();
            // Add the message to the page.
            $('#playedCards').append('<li><strong>' + encodedName
                + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
        };
        // Get the user name and store it to prepend to messages.
        $('#displayname').val(prompt('Enter your name:', ''));
        // Set initial focus to message input box.
        $('#message').focus();
        // Start the connection.
        $.connection.hub.start().done(function () {
            $('.cardButton').click(function () {
                // Call the Send method on the hub.
                chat.server.playCard($('#displayname').val(), "Spades", "King" );
                // Clear text box and reset focus for next comment.
                $('#message').val('').focus();
            });
        });
    });
</script>

</body>
</html>
